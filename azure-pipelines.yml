# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
- master

pool:
  vmImage: 'windows-latest'
strategy:
  matrix:
    Python37:
      python.version: '3.7'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(python.version)'
  displayName: 'Use Python $(python.version)'

- script: |
    python -m pip install --upgrade pip
    pip install -r requirements.txt
    pyinstaller -F y2j.py
- publish: $(System.DefaultWorkingDirectory)/dist/y2j.exe
  artifact: y2j
  displayName: 'Install dependencies and build'

# - script: |
#    pip install pytest pytest-azurepipelines
#    pytest
#  displayName: 'pytest'

- task: UniversalPackages@0
  inputs:
    command: publish
    publishDirectory: Application
    vstsFeedPublish: '00000000-0000-0000-0000-000000000000/00000000-0000-0000-0000-000000000002'
    vstsFeedPackagePublish: y2j
    packagePublishDescription: 'A package to convert yaml to json and vice-versa'
